<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<header>
    <header>
        <center><img src="genshin.jpg"></center>

<style>
    *{
        box-sizing: border-box;       
    }

    .column{
        float: left;
        width: 33.33%;
        padding: 20px;
    }

    .row::after{
        content: "";
        display: table;
        clear: both;
        margin: auto;
        overflow: auto;
    }
    h1{
        text-align: center;
    }
    .desc{
        padding: 15px;
        text-align: center;
        font-family: sans-serif;
        font-size: 15px;
    }
   
</style>
<body>
    <div class="row">
        <div class="column">
            <img src="xiao.jpg" width="100%" height="100%;">
            <div class="desc">Xiao</div>               
        </div>
    <div class="column">
        <img src="kazuha.jpg" width="100%" height="100%;">
        <div class="desc">Kazuha</div>
    </div>
    <div class="column">
        <img src="venti.jpg" width="100%" height="100%;">
        <div class="desc">Venti</div>
    </div>
    <div class="column">
        <img src="sucrose.jpg" width="100%" height="100%;">
        <div class="desc">Sucrose</div>
    </div>
    <div class="column">
        <img src="heizou.jpg" width="100%" height="100%;">
        <div class="desc">Heizou</div>
    </div>
    <div class="column">
        <img src="sayu.jpg" width="100%" height="100%;">
        <div class="desc">Sayu</div>
    </div>
    <div class="column">
        <img src="jean.jpg" width="100%" height="100%;">
        <div class="desc">Jean</div>
    </div>
</body>
</html>
